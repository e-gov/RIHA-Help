        $(function () {
            $("#headerInclude").load("header.html #header");
            $("#footerInclude").load("footer.html #footer");

</div>
<main class="container" id="content">
    {% if page.title %}<header class="pagehead" style="background-image:url({{ CNAME }}/assets/images/data/intro-bg.png)">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-0 mb-md-4">{{ page.title }}</h1>
            </div>
        </div>
    </header>{% endif %}
    <section class="col card p-3">
        <div class="my-1">
            {{ content }}
        </div>
    </section>
</main>

</div>
